<mat-sidenav-container>
  <mat-sidenav #sidenav position="end" mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">Stylist</a>
      <a mat-list-item routerLink="/services" (click)="sidenav.close()">Services</a>
      <a mat-list-item routerLink="/appointments" (click)="sidenav.close()">Appointments</a>
      <a mat-list-item routerLink="/cancellations" (click)="sidenav.close()">Cancellations</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <span class="title">Tiffany Taylor</span>
      <span class="spacer"></span>
      <nav *ngIf="!isMobile">
        <button mat-button routerLink="/">Stylist</button>
        <button mat-button routerLink="/services">Services</button>
        <button mat-button routerLink="/appointments">Appointments</button>
        <button mat-button routerLink="/cancellations">Cancellations</button>
      </nav>
      <button mat-icon-button *ngIf="isMobile" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
