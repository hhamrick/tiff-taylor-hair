<mat-card *ngFor="let table of tables">
    <mat-card-title>{{table.title}}</mat-card-title>
    <div class="table-container">
      <table mat-table [dataSource]="table.data">
        <ng-container matColumnDef="service">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> {{element.service}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
  
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>

  <img src="assets/images/olaplex.jpg">
  <img src="assets/images/moroccanoil.jpg">
  <img src="assets/images/lanza.png" style="padding-top: 20px;">
